<div class="header-container">
  <div class="header-content">
    <cds-breadcrumb>
      <cds-breadcrumb-item href="/">
          Home
      </cds-breadcrumb-item>
    </cds-breadcrumb>

    <h1 class="title">Dashboard</h1>
    <small class="subtitle">Welcome to the Dashboard</small>
  </div>

  <div class="header__settings">
    <cds-select>
      <option value="option1">Last week</option>
      <option value="option2">Last month</option>
      <option value="option3">Last year</option>
    </cds-select>
    <div class="header__settings__buttons">
      <cds-icon-button [kind]="'ghost'">
        <svg ibmIcon="document--download" size="16"></svg>
      </cds-icon-button>
      <cds-icon-button [kind]="'ghost'">
        <svg ibmIcon="settings" size="16"></svg>
      </cds-icon-button>
    </div>
  </div>
</div>

<div class="grid-container">
  <div class="grid-item" *ngFor="let card of cards">
    <app-card
      [title]="card.title"
      [subtitle]="card.subtitle"
      [amount]="card.amount"
      [shortDescription]="card.shortDescription"
      [amountAditional]="card.amountAditional"
      [iconStatus]="card.iconStatus"
      [iconAmount]="card.iconAmount"
    ></app-card>
  </div>
</div>

<div class="tabs-container">
  <cds-tabs [type]="'contained'">
    <cds-tab [heading]="'Orders'" [tabContent]="orders"></cds-tab>
    <cds-tab [heading]="'Tab Label'">Tab Content</cds-tab>
    <cds-tab [heading]="'Tab Label'">Tab Content</cds-tab>
    <cds-tab [heading]="'Tab Label'">Tab Content</cds-tab>
  </cds-tabs>

  <ng-template #orders>
    <cds-table-container>
      <cds-table-header>
        <h4 cdsTableHeaderTitle>Filter table</h4>
        <p cdsTableHeaderDescription>
          Use the toolbar's search functionality to filter node names
          or click the filter icon to filter country names
        </p>
      </cds-table-header>
      <cds-table-toolbar>
        <cds-table-toolbar-content>
          <cds-table-toolbar-search
            [expandable]="true"
            (valueChange)="filterNodeNames($event)"
            (clear)="searchValue = ''">
          </cds-table-toolbar-search>
          <button
            cdsButton="ghost"
            class="toolbar-action"
            [cdsOverflowMenu]="templateRef"
            placement="bottom"
            [flip]="true"
            [offset]="{ x: 3, y: 0 }">
            <svg cdsIcon="filter" size="16" class="cds--toolbar-action__icon"></svg>
          </button>
          <button cdsButton="primary" size="sm">
            New order<svg cdsIcon="add" size="20" class="cds--btn__icon"></svg>
          </button>
        </cds-table-toolbar-content>
      </cds-table-toolbar>
      <cds-table
        [model]="model"
        [sortable]="false"
        [size]="size"
        [skeleton]="skeleton"
        [showSelectionColumn]="showSelectionColumn"
        [enableSingleSelect]="enableSingleSelect"
        [stickyHeader]="stickyHeader"
        [striped]="striped"
        [isDataGrid]="isDataGrid">
        <ng-content></ng-content>
      </cds-table>
    </cds-table-container>

    <ng-template #templateRef>
      <div style="padding: 0 1rem;" (click)="overflowOnClick($event)">
        <div style="padding-top: 0.5rem; color: grey;">Countries shown</div>
        <cds-checkbox
          [checked]="displayedCountries.includes('US')"
          (checkedChange)="filterCountries('US', $event)">
          US
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedCountries.includes('France')"
          (checkedChange)="filterCountries('France', $event)">
          France
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedCountries.includes('Argentina')"
          (checkedChange)="filterCountries('Argentina', $event)">
          Argentina
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedCountries.includes('Japan')"
          (checkedChange)="filterCountries('Japan', $event)">
          Japan
        </cds-checkbox>
      </div>
    </ng-template>
  </ng-template>
</div>
